{% extends "base.html" %}



{% block title %}Edit {{ product.name }}{% endblock  %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Product: {{ product.name }}<h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
</div>  
{% endblock  %}
